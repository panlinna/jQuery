<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>attr and removeAttr</title>
</head>
<body>
  <h2>.attr()与.removeAttr()</h2>
  <h3>.attr</h3>
  <form>
    <input type="text" value="" />
    <input type="text" value="获取value"/>
    <input type="text" value="第3个input" />
    <input type="text" value="删除value属性" />
  </form>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript">
  //$(selector).attr(attribute,value)
  //attrbute属性名，value属性值

  //找到第一个input，通过attr设置属性value的值
  $("input:eq(0)").attr('value','.attr( attributeName, value )');

  //找到第二个input，通过attr获取属性value的值
  $("input:eq(1)").attr('value');

  //找到第三个input，通过使用一个函数来设置属性
  //可以根据该元素上的其它属性值返回最终所需的属性值
  //例如，我们可以把新的值与现有的值联系在一起：
  $("input:eq(2)").attr('value',function(i, val){
    var con = '通过function设置' + val;
    return con;
  })
  //找到第四个input，通过使用removeAttr删除属性
  $("input:eq(3)").removeAttr('value');
  </script>
</body>
</html>
