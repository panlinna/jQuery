<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM处理index方法</title>
</head>
<body>
  <h2>index方法</h2>
  <ul>
    <li id='test1'>1</li>
    <li id='test2'>2</li>
    <li id='test3'>3</li>
  </ul>
  <ul>
    <li id='test4'>4</li>
    <li id='test5'>5</li>
    <li id='test6'>6</li>
  </ul>
  <select id="animation">
    <option value="1">index无参数</option>
    <option value="2">index传递dom</option>
    <option value="3">index传递jQuery对象</option>
  </select>
  <input type="button" id="exec" value='点击执行'>
  <br>索引值：<span></span>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script>
    $('#exec').click(function(){
      var ani = $('#animation').val();
      var $span = $('span');
      $span.empty();

      if(ani == '1'){
        //找到第一个li的同辈节点中的索引位置
        $span.text($('li').index())
      }else if(ani == '2'){
        //通过传递dom查找
        $span.text($('li').index(document.getElementById('#test5')))
      }else if(ani == '3'){
        //通过传递jQuery对象查找
        $span.text($('li').index($('#test6')))
      }
    })

  </script>
</body>
</html>
