<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM处理get</title>
  <style>
    a{
      color:black;
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
    }
    #aaron{
        width: 200px;
        height: 100px;
    }
  </style>
</head>
<body>
  <h2>get方法</h2>
  <div id="aaron">
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
  </div>
  <select id="animation">
    <option value="1">get正数索引参数</option>
    <option value="2">get负数索引参数</option>
  </select>
  <input id='exac' type="button" value='点击执行'>
  <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
  <script type='text/javascript'>
      $('#exac').click(function(){
        var v = $('#animation').val();
        var $aaron = $('#aaron a');

        //通过get找到第二个a元素，并修改蓝色字体
        if(v == '1'){
          $aaron.get(1).style.color = 'yellow';
        }else if(v == '2'){
          //通过get找到最后一个a元素，并修改字体颜色
          $aaron.get(-1).style.color = 'pink';
        }
      })
  </script>
</body>
</html>
